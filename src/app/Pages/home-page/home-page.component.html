
<div class="container  mt-5 pt-5">

<h1 class="text-center">Our Employees</h1>

<h3><i class="bi bi-person-plus-fill text-success"> <a routerLink="/add-form" routerLinkActive="active" ariaCurrentWhenActive="page" style="text-decoration:none">Add Employee</a></i></h3>



<table class="table mt-5 pt-5 pb-5 mb-5">
    <thead>
      <tr class="table-info bg-secondary">

        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td><button type="submit" class="btn btn-success btn-group-toggle"><i class="bi bi-pencil-fill"></i></button></td>
        <td><button type="submit" class="btn btn-danger btn-group-toggle"><i class="bi bi-trash3-fill"></i></button></td>
      </tr>
     
      
    </tbody>
  </table>

</div>
